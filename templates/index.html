<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ingredient Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        .upload-section {
            margin-bottom: 30px;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-input-button {
            display: block;
            width: 100%;
            padding: 20px;
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #6c757d;
        }
        
        .file-input-button:hover {
            background: #e9ecef;
            border-color: #adb5bd;
        }
        
        .file-input-button.has-file {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }
        
        .analyze-button, .random-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        
        .analyze-button {
            background: #007bff;
            color: white;
        }
        
        .analyze-button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        
        .analyze-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .random-button {
            background: #28a745;
            color: white;
        }
        
        .random-button:hover {
            background: #1e7e34;
            transform: translateY(-2px);
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #007bff;
        }
        
        .results h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .ingredients {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            font-size: 1.1em;
            line-height: 1.6;
        }
        
        .error {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #f8d7da;
            color: #721c24;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
        }
        
        .source-info {
            margin-top: 10px;
            font-size: 0.9em;
            color: #6c757d;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçΩÔ∏è Food Ingredient Analyzer</h1>
        <p class="subtitle">Upload a food image or analyze a random food photo to identify ingredients</p>
        
        <div class="upload-section">
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" class="file-input" accept="image/*">
                <label for="fileInput" class="file-input-button" id="fileInputButton">
                    üì∏ Click to upload a food image or drag and drop
                </label>
            </div>
        </div>
        
        <button id="analyzeButton" class="analyze-button" disabled>
            üîç Analyze My Image
        </button>
        
        <button id="randomButton" class="random-button">
            üé≤ Analyze Random Food Image
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing your food image with AI...</p>
        </div>
        
        <div class="results" id="results">
            <h3>üìã Identified Ingredients:</h3>
            <div class="ingredients" id="ingredients"></div>
            <div class="source-info" id="sourceInfo"></div>
        </div>
        
        <div class="error" id="error"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileInputButton = document.getElementById('fileInputButton');
        const analyzeButton = document.getElementById('analyzeButton');
        const randomButton = document.getElementById('randomButton');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const ingredients = document.getElementById('ingredients');
        const sourceInfo = document.getElementById('sourceInfo');
        const error = document.getElementById('error');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                fileInputButton.textContent = `üìÅ ${file.name}`;
                fileInputButton.classList.add('has-file');
                analyzeButton.disabled = false;
            } else {
                fileInputButton.textContent = 'üì∏ Click to upload a food image or drag and drop';
                fileInputButton.classList.remove('has-file');
                analyzeButton.disabled = true;
            }
        });

        analyzeButton.addEventListener('click', function() {
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            showLoading();
            hideResults();
            hideError();

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.success) {
                    showResults(data.ingredients, data.source);
                } else {
                    showError(data.error || 'An error occurred while analyzing the image.');
                }
            })
            .catch(err => {
                hideLoading();
                showError('Network error: ' + err.message);
            });
        });

        randomButton.addEventListener('click', function() {
            showLoading();
            hideResults();
            hideError();

            fetch('/analyze_random', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.success) {
                    showResults(data.ingredients, data.source);
                } else {
                    showError(data.error || 'An error occurred while analyzing the random image.');
                }
            })
            .catch(err => {
                hideLoading();
                showError('Network error: ' + err.message);
            });
        });

        function showLoading() {
            loading.style.display = 'block';
            analyzeButton.disabled = true;
            randomButton.disabled = true;
        }

        function hideLoading() {
            loading.style.display = 'none';
            analyzeButton.disabled = !fileInput.files[0];
            randomButton.disabled = false;
        }

        function showResults(ingredientsText, source) {
            ingredients.textContent = ingredientsText;
            sourceInfo.textContent = `Source: ${source === 'uploaded_image' ? 'Your uploaded image' : 'Random food image from API'}`;
            results.style.display = 'block';
        }

        function hideResults() {
            results.style.display = 'none';
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }

        function hideError() {
            error.style.display = 'none';
        }

        // Drag and drop functionality
        fileInputButton.addEventListener('dragover', function(e) {
            e.preventDefault();
            fileInputButton.style.background = '#e9ecef';
        });

        fileInputButton.addEventListener('dragleave', function(e) {
            e.preventDefault();
            fileInputButton.style.background = fileInputButton.classList.contains('has-file') ? '#d4edda' : '#f8f9fa';
        });

        fileInputButton.addEventListener('drop', function(e) {
            e.preventDefault();
            fileInputButton.style.background = fileInputButton.classList.contains('has-file') ? '#d4edda' : '#f8f9fa';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                fileInput.dispatchEvent(new Event('change'));
            }
        });
    </script>
</body>
</html>
